<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/MasterPages/MasterPage.xhtml">
	<ui:define name="centro">
		<h2>Cadastro de Categorias</h2>
		<h:form>
			<h:panelGrid columns="2" id="formulario">
				<p:outputLabel for="código" value="Código: " />
				<p:inputText id="código"  value="#{CategoriaBean.categoria.idCategoria}" />
				<p:outputLabel for="descricao" value="Descrição: " />
				<p:inputText id="descricao" value="#{CategoriaBean.categoria.descricao}" />
			</h:panelGrid>
			<h:panelGrid columns="3" id="botoes">
				<p:commandButton value="Limpar" type="reset" />
				<p:commandButton value="Salvar"
					action="#{CategoriaBean.incluirOuAlterar}" />
				<p:commandButton value="Cancelar" action="ListaCategoria.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
