<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/MasterPages/MasterPage.xhtml">
	<ui:define name="centro">
		<h2>Listagem de Produtos</h2>
		<h:form>
			<p:dataTable id="table" var="p" value="#{ProdutoBean.listarTodos()}" editable="true" editMode="cell" widgetVar="cellProdutos">
				
				       
				
				<p:column headerText="Código">
					<h:outputText value="#{p.idProduto}" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{p.descricao}" />
				</p:column>
				
				<p:column headerText="Unidade">
					<h:outputText value="#{p.idUnidade.descricao}" />
				</p:column>
				
				<p:column headerText="Categoria">
					<h:outputText value="#{p.idCategoria.descricao}" />
				</p:column>
				
				<p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{p.valor}" /></f:facet>
	               <f:facet name="input"><p:inputText value="#{p.valor}" style="width:96%" label="Valor"/></f:facet>
           		</p:cellEditor>
				
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<p:commandButton value="Salvar" action="#{ProdutoBean.incluirOuAlterar}"
				icon="ui-icon-disk" style="margin-top:10px;float:right;" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
